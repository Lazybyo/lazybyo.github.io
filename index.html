document.addEventListener('keydown', function(event) {
  if (event.keyCode == 37 || event.keyCode == 65) {
    leftArrow = true
  }
  if (event.keyCode == 39 || event.keyCode == 68) {
    rightArrow = true
  }
  if (event.keyCode == 38 || event.keyCode == 87) {
    upArrow = true
  }
  if (event.keyCode == 40 || event.keyCode == 83) {
    downArrow = true
  }
  if (event.keyCode == 32) {
    space = true
  }
  if (event.keyCode == 27 && !inmainMenu) {
    paused = true
  }
})

document.addEventListener('keyup', function(event) {
  if (event.keyCode == 37 || event.keyCode == 65) {
    leftArrow = false
  }
  if (event.keyCode == 39 || event.keyCode == 68) {
    rightArrow = false
  }
  if (event.keyCode == 38 || event.keyCode == 87) {
    upArrow = false
  }
  if (event.keyCode == 40 || event.keyCode == 83) {
    downArrow = false
  }
  if (event.keyCode == 32) {
    space = false
  }
})

function drawCircle(x, y, r, c, lW) {
    draw.beginPath();
    draw.arc(x, y, r, 0, 2 * Math.PI, false);
    if (lW > 0){
        draw.lineWidth = lW;
        draw.stroke();
    }
    if (c != 0){
      draw.fillStyle = c
      draw.fill();
    }
}

function drawRectangle(x, y, w, h, c, lW) {
  draw.beginPath();
  draw.rect(x, y, w, h);
  if (lW > 0){
    draw.lineWidth = lW;
    draw.stroke();
  }
  if (c != 0){
      draw.fillStyle = c
      draw.fill();
    }
}

function drawLine(x, y, x2, y2, lW){
  draw.lineWidth = lW
  draw.beginPath();
  draw.moveTo(x, y);
  draw.lineTo(x2, y2);
  draw.stroke();
}

function drawTriangle(x1, y1, x2, y2, x3, y3, lW, c){
  draw.beginPath();
  draw.moveTo(x1, y1);
  draw.lineTo(x2, y2);
  draw.lineTo(x3, y3);
  draw.lineTo(x1, y1);
  if (lW > 0){
    draw.lineWidth = lW;
    draw.stroke();
  }
  if (c != 0){
      draw.fillStyle = c
      draw.fill();
    }
}

function specialSemi(x, y, r, n1, n2, lW, c) {
  draw.beginPath();
  draw.arc(x, y, r, n1 * Math.PI, n2 * Math.PI, false);
  draw.closePath();
  if (lW > 0){
    draw.lineWidth = lW;
    draw.stroke();
  }
  if (c != 0){
      draw.fillStyle = c
      draw.fill();
    }
}

function drawNumber(num, x, y, time){
  if (mode == "Easy"|| mode == "Medium" && time <= 50 ||mode == "Medium" && time <= 240 && time >= 200 || viewTime > 0){
    draw.font = 25*bulletScale+'px Sans-serif';
    draw.strokeStyle = 'black';
    draw.lineWidth = 8;
    if (num < 10){
      draw.strokeText(num, x-5, y+10);
    }else{
      draw.strokeText(num, x-12.5, y+10);
    }
    if (theNumber % num == 0 || num % theNumber == 0 ){
      draw.fillStyle = '#14de32';
    } else{
      draw.fillStyle = '#ff0000';
    }
    if (num < 10){
      draw.fillText(num, x-5, y+10);
    }else{
      draw.fillText(num, x-12.5, y+10);
    }
  }else if (mode == "Hard" || mode == "Medium" && time > 50 && time <= 200 || mode == "Medium" && time > 240){
    draw.font = 25*bulletScale+'px Sans-serif';
    draw.strokeStyle = 'black';
    draw.lineWidth = 8;
    if (num < 10){
      draw.strokeText(num, x-5, y+10);
      draw.fillStyle = 'white';
      draw.fillText(num, x-5, y+10);
    }else{
      draw.strokeText(num, x-12.5, y+10);
      draw.fillStyle = 'white';
      draw.fillText(num, x-12.5, y+10);
    }
  }
}

function drawtextWithOutline(text, x, y, size, c){
  draw.font = size+'px Sans-serif';
  draw.strokeStyle = 'black';
  draw.lineWidth = 8;
  draw.strokeText(text, x, y);
  if (c == null){
    draw.fillStyle = 'white';
  }else{
    draw.fillStyle = c;
  }
  draw.fillText(text, x, y);
}

function dist(a, b){
  return Math.sqrt(a * a + b * b)
}

function drawPickUp(x, y, type){
  if (type == "NumTo1"){
    drawCircle(x, y, 25, "#ff8c00", 10)
    drawtextWithOutline("1", x-12, y+13, 40, "#14de32")
  }
  if (type == "heal"){
    drawCircle(x, y, 25, "#ff8c00", 10)
    drawRectangle(x-20, y-10, 40, 20, "black")
    drawRectangle(x-10, y-20, 20, 40, "black")
    drawRectangle(x-15, y-5, 30, 10, "red")
    drawRectangle(x-5, y-15, 10, 30, "red")
  }
  if (type == "ViewFactors"){
    drawCircle(x, y, 25, "#ff8c00", 10)
    specialSemi(x, y+8, 25, 1.1, 1.9, 0, "black")
    specialSemi(x, y-8, 25, 2.1, 2.9, 0, "black")
    specialSemi(x, y+15, 25, 1.2, 1.8, 0, "grey")
    specialSemi(x, y-15, 25, 2.2, 2.8, 0, "grey")
    drawCircle(x, y, 5, "#17afd1", 5)
  }
  if (type == "Multiplier"){
    drawCircle(x, y, 25, "#ff8c00", 10)
    drawtextWithOutline("X2", x-18, y+10, 30, "#14de32")
  }
  if (type == "dashInvisability"){
    a = x-10

function randomPickUp(){
  num = Math.floor(Math.random() * 8) + 1
  if (mode == "Hard"){
    num = Math.floor(Math.random() * 9) + 1
  }
  if (num == 1){
    return "NumTo1"
  }
  if (num == 2){
    return "heal"
  }
  if (num == 3){
    return "Small"
  }
  if (num == 4){
    return "Multiplier"
  }
  if (num == 5){
    return "dashInvisability"
  }
  if (num == 6){
    return "DoubleDash"
  }
  if (num == 7){
    return "NextTo1"
  }
  if (num == 8){
    return "Under6"
  }
  if (num == 9){
    return "ViewFactors"
  }

}

function drawDoof(x, y){
  if (mode == "Hard"){
    drawCircle(x, y, 100, "red", 20)
  }else if (mode == "Easy"){
    drawCircle(x, y, 100, "#ff336d", 20)
  }else if (mode == "Medium"){
    drawCircle(x, y, 100, "#e36c0b", 20)
  }
  drawCircle(x-100, y-20, 30, "white", 20)
  drawCircle(x-110, y-30, 10, "black", 0)
  drawCircle(x+100, y-20, 30, "white", 20)
  drawCircle(x+110, y-20, 10, "black", 0)
  specialSemi(x, y, 50, 0.8, 1.8, 0, "black", 0)
  drawRectangle(x, y-29, 40, 30, "black", 0)
  drawRectangle(x-50, y, 90, 30, "black", 0)
}

function health(){
  if (inmainMenu == false){
    var p = 30
    for (let i = 0; i < hp; i++){
      drawCircle(p, 30, 20, "red", 10)
      p += 60
    }
    p+90
    for (let i = 0; i < 3-hp; i++){
      drawCircle(p+60*i, 30, 21, 0, 5)
    }
  }
}

function bulletNum(){
  return Math.floor(Math.random() * 98) + 2
}

function dodge(x, y, type){
  if (tPart == 2){
    frame = 0
    tPart =3
  }
  dash.play()
  dashAmount += 1
  isDodging = true
  imortal = true
  canDodge = false
  space = false
  dodgeDirection = [0, 0]
  dodgeTime = 0
  if (type == "space"){
    if (leftArrow == true){
      dodgeDirection[0] -= 12
    }
    if (rightArrow == true){
      dodgeDirection[0] += 12
    }
    if (upArrow == true){
      dodgeDirection[1] -= 12
    }
    if (downArrow == true){
      dodgeDirection[1] += 12
    }
    if (dodgeDirection == [12,12] ||dodgeDirection == [-12,-12] || dodgeDirection == [-12,12] || dodgeDirection == [12,-12]){
      dodgeDirection[0] *= 0.50
      dodgeDirection[1] *= 0.50
    } 
  }else{
    dodgeDirection = [(x-350)/dist((x-350), (y-300))*13, (y-300)/dist((x-350), (y-300))*13]
  }
}
